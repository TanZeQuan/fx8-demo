<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Company Qualifications</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
    <link rel="stylesheet" href="./assets/css/demo.css" />
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            margin: 0;
        }

        .qualification-section {
            max-width: 1300px;
            margin: 8rem auto;
            padding: 0 1rem;
        }

        h2 {
            text-align: center;
            color: #333;
            margin-bottom: 2rem;
            font-size: 2rem;
        }

        .qua-image-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1.5rem;
            align-items: center;
        }

        .qua-image-wrapper {
            position: relative;
            cursor: zoom-in;
        }

        .qua-image-wrapper img {
            width: 100%;
            height: auto;
            border-radius: 8px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            object-fit: contain;
            background-color: white;
            transition: transform 0.3s ease;
        }

        .qua-image-wrapper:hover img {
            transform: scale(1.03);
        }

        .zoom-icon {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 1rem;
            color: white;
            background: rgba(0, 0, 0, 0.5);
            padding: 0.5rem 0.8rem;
            border-radius: 50%;
            opacity: 0;
            transition: 0.3s ease;
            pointer-events: none;
        }

        .qua-image-wrapper:hover .zoom-icon {
            opacity: 1;
        }

        /* Modal styles */
        .image-modal {
            position: fixed;
            inset: 0;
            background: rgba(0, 0, 0, 0.8);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            opacity: 0;
            visibility: hidden;
            transition: 0.3s ease;
        }

        .image-modal.active {
            opacity: 1;
            visibility: visible;
        }

        .image-modal img {
            max-width: 90%;
            max-height: 90%;
            border-radius: 10px;
            background: white;
            padding: 10px;
        }

        @media (max-width: 768px) {
            .qualification-section {
                margin: 6rem auto;
                padding: 0 1rem;
            }

            h2 {
                font-size: 1.6rem;
                margin-bottom: 1.5rem;
            }

            .qua-image-grid {
                grid-template-columns: repeat(auto-fit, minmax(160px, 1fr));
                gap: 1rem;
            }
        }

        @media (max-width: 480px) {
            h2 {
                font-size: 1.4rem;
            }

            .qua-image-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>

<body>
    <!-- Header Section -->
    <header id="header">
        <nav class="container">
            <div class="logo">
                <a href="#home">
                    <img src="./assets/images/fx-logo.png" alt="FX8">
                </a>
            </div>
            <div class="nav-right">
                <ul class="nav-links" id="navLinks">
                    <li><a href="./index-CN.html">首页</a></li>
                    <li><a href="#about">关于我们</a></li>
                    <li><a href="#vision">愿景</a></li>
                    <li><a href="#products">产品介绍</a></li>
                    <li><a href="#contact">联系我们</a></li>
                    <li><a href="#qualifications">公司资质</a></li>
                    <li><a href="#whitepaper">白皮书</a></li>
                    <li class="language-dropdown">
                        <button class="dropdown-btn" id="languageBtn">
                            <i class="fas fa-globe"></i> 中文简体
                        </button>
                        <div class="dropdown-content" id="languageDropdown">
                            <a href="#" onclick="changeLanguage('English')">English</a>
                            <a href="#" onclick="changeLanguage('Bahasa Malaysia')">Bahasa Malaysia</a>
                            <a href="#" onclick="changeLanguage('中文')">中文（简体）</a>
                            <a href="#" onclick="changeLanguage('中文')">中文（繁体）</a>
                            <a href="#" onclick="changeLanguage('日语')">日语</a>
                            <a href="#" onclick="changeLanguage('韩语')">韩语</a>
                        </div>
                    </li>
                </ul>
                <a href="#download" class="download-btn fade-element">FX8app下载</a>
            </div>

            <button class="mobile-menu-btn" id="mobileMenuBtn">
                <i class="fas fa-bars"></i>
            </button>
        </nav>
    </header>

    <div class="qualification-section">
        <h2>公司资质展示</h2>
        <div class="qua-image-grid">
            <div class="qua-image-wrapper">
                <img src="./assets/images/info1.jpg" alt="Qualification 1" onclick="openModal(this.src)">
                <div class="zoom-icon"><i class="fas fa-search-plus"></i></div>
            </div>
            <div class="qua-image-wrapper">
                <img src="./assets/images/info2.jpg" alt="Qualification 2" onclick="openModal(this.src)">
                <div class="zoom-icon"><i class="fas fa-search-plus"></i></div>
            </div>
            <div class="qua-image-wrapper">
                <img src="./assets/images/info3.jpg" alt="Qualification 3" onclick="openModal(this.src)">
                <div class="zoom-icon"><i class="fas fa-search-plus"></i></div>
            </div>
        </div>
    </div>

    <!-- Modal -->
    <div class="image-modal" id="imageModal" onclick="closeModal()">
        <img id="modalImage" src="" alt="Enlarged">
    </div>

    <script>
        function openModal(src) {
            const modal = document.getElementById('imageModal');
            const modalImg = document.getElementById('modalImage');
            modalImg.src = src;
            modal.classList.add('active');
        }

        function closeModal() {
            const modal = document.getElementById('imageModal');
            modal.classList.remove('active');
        }
    </script>
    <!-- JavaScript -->
    <script src="./assets/js/demo.js"></script>
</body>

</html>
